<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha em JS</title>
</head>

<body>

    <main class="gerador-senha">
        <h1>Gerador de Senha</h1>
        <section class="area-tamanho-senha">
            <div class="tamanho">
                <span>Sua senha terá <span id="tamanho_senha"></span> caracteres</span>
            </div>
            <div class="area-slider">
                <input type="range" id="slider" class="slider" min="5" max="30">
                <p class="inclusao">Incluir Números </p> <input type="checkbox" id="incluir">
            </div>
        </section>
        <button class="btn-gerar" id="btn-gerar"> Gerar Senha</button>
        <section class="area-senha">
            <span id="senha" class="senha escondido"></span>

        </section>
        </section>
    </main>
















    <script src="script.js"></script>
</body>

</html>
